name: Generate Bitbake Recipes
on:
  push:
    branches: ['devel']
    
  # Allow for manually running
  workflow_dispatch:

jobs:
  generate-recipes:
    runs-on: ubuntu-latest

    env:
      ROS_HOME: "${GITHUB_WORKSPACE}/roshome"
      ROSDEP_SOURCE_PATH: "${GITHUB_WORKSPACE}/rosdep"
      ROS_DISTRO: "humble"

    steps:
      - run: pwd
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          path: meta-ros
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - run: pwd
      - run: ls
      - name: Install superflore and rosdep
        run: pip install superflore
      - run: mkdir -p ${ROS_HOME}
      - run: mkdir -p ${ROSDEP_SOURCE_PATH}
      - name: Initialize rosdep cache
        run: rosdep init
      - name: Update rosdep cache
        run: rosdep update
      - name: Check out rosdistro
        uses: actions/checkout@v4
        with:
          repository: ros/rosdistro
          path: rosdistro
      - name: Gather ros distro parameters
        run: |
          cd ${GITHUB_WORKSPACE}/rosdistro
          pwd
          ls ${ROS_DISTRO}/*
          git tag --list "${ROS_DISTRO}/*"          
          echo `git tag --list "${ROS_DISTRO}/*"`
          echo "ROS_DISTRO_RELEASE_DATE=`git tag --list "${ROS_DISTRO}/*" | sort | tail -n1`" >> "${GITHUB_WORKSPACE}/rosdistro_commit.env"
          echo "ROSDISTRO_COMMIT=`git rev-parse ${ROS_DISTRO_RELEASE_DATE}`" >> "${GITHUB_WORKSPACE}/rosdistro_commit.env"
          echo "ROS_DISTRO_RELEASE_DATE_ONLY=`echo ${ROS_DISTRO_RELEASE_DATE} | cut -d/ -f2`" >> "${GITHUB_WORKSPACE}/rosdistro_commit.env"
        shell: bash
      - name: Output the meta-ros parameters to use
        run: cat ${GITHUB_WORKSPACE}/rosdistro_commit.env
      - name: Run ros-generate-cache.sh
        run: |
          cd ${GITHUB_WORKSPACE}/meta-ros
          source "${GITHUB_WORKSPACE}/rosdistro_commit.env" && sh scripts/ros-generate-cache.sh ${ROS_DISTRO} ${ROS_DISTRO_RELEASE_DATE_ONLY} /work/rosdistro/ ${ROSDISTRO_COMMIT}
      
      - run: echo "üçè This job's status is ${{ job.status }}."
