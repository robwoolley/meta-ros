name: Generate Bitbake Recipes
on:
  # Allow for manually running
  workflow_dispatch:

jobs:
  generate-recipes:
    runs-on: ubuntu-latest

    env:
      ROS_HOME: "${GITHUB_WORKSPACE}/roshome"
      ROSDEP_SOURCE_PATH: "${GITHUB_WORKSPACE}/rosdep"
      ROS_DISTRO: "humble"

    steps:
      - run: pwd
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          path: meta-ros
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - run: pwd
      - run: ls
      - name: Install superflore and rosdep
        run: pip install superflore
      - run: mkdir -p ${ROS_HOME}
      - run: mkdir -p ${ROSDEP_SOURCE_PATH}
      - name: Initialize rosdep cache
        run: rosdep init
      - name: Update rosdep cache
        run: rosdep update
      - name: Check out rosdistro
        uses: actions/checkout@v4
        with:
          repository: ros/rosdistro
          path: rosdistro
      - run: cd ${GITHUB_WORKSPACE}/rosdistro
      - run: ROS_DISTRO_RELEASE_DATE=$(git tag --list "${ROS_DISTRO}/*" | sort | tail -n1)
      - run: echo ${ROS_DISTRO_RELEASE_DATE}
      - run: ROSDISTRO_COMMIT=$(git rev-parse ${ROS_DISTRO_RELEASE_DATE})
      - run: echo ${ROSDISTRO_COMMIT}
      - run: ROS_DISTRO_RELEASE_DATE_ONLY=$(echo ${ROS_DISTRO_RELEASE_DATE} | cut -d/ -f2)
      - run: echo ${ROS_DISTRO_RELEASE_DATE_ONLY}
      
      - run: echo "üçè This job's status is ${{ job.status }}."
