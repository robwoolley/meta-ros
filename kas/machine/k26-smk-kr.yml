  mingw:
    url: "https://git.yoctoproject.org/meta-mingw.git"
    path: "layers/meta-mingw"
    branch: "master"

  virtualization:
    url: "https://git.yoctoproject.org/git/meta-virtualization"
    path: "layers/meta-virtualization"
