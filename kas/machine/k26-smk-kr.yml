#     path: "layers/meta-openamp"
#     branch: "master"

  qt5:
    url: "https://github.com/meta-qt5/meta-qt5.git"
    path: "layers/meta-qt5"
    branch: "master"

  aws:
    url: "https://github.com/aws4embeddedlinux/meta-aws.git"
    path: "layers/meta-aws"
    branch: "master"

  jupyter:
    url: "https://github.com/Xilinx/meta-jupyter.git"
    path: "layers/meta-jupyter"
    branch: "master"

  system-controller:
    url: "https://github.com/Xilinx/meta-system-controller.git"
    path: "layers/meta-system-controller"
    branch: "master"

local_conf_header:
  k26-smk-kr: |
    # Set DISTRO to petalinux to ensure the PetaLinux configuration is included
    DISTRO = "petalinux"

    # Set DISTRO_FEATURES to enable latent features in meta-virtualization
    DISTRO_FEATURES:append = " virtualization"

    # Set DISTRO_FEATURES to enable latent features in meta-security
    DISTRO_FEATURES:append = " security"

    # Set the accepted license flags to allow the use of xilinx software
    LICENSE_FLAGS_ACCEPTED = "xilinx"
