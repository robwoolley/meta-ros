      meta-xilinx-standalone:
      meta-xilinx-vendor:

  xilinx-tools:
    url: "https://github.com/Xilinx/meta-xilinx-tools.git"
    path: "layers/meta-xilinx-tools"
    branch: "master"

  petalinux:
    url: "https://github.com/Xilinx/meta-petalinux.git"
    path: "layers/meta-petalinux"
    branch: "master"

  xilinx-tsn:
    url: "https://github.com/Xilinx/meta-xilinx-tsn.git"
    path: "layers/meta-xilinx-tsn"
    branch: "master"

  kria:
    url: "https://github.com/Xilinx/meta-kria.git"
    path: "layers/meta-kria"
    branch: "master"

